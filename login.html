<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="scss/bootstrap.4.2.css">
    <link rel="stylesheet" href="scss/style.css">

</head>

<body>
    <!-- navbar -->
    <header id="header"></header>

    <!-- breadcrumb -->
    <div class="breadcrumb">
        <div class="container">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li>></li>
                <li><span>登入</span></li>
            </ul>
        </div>
    </div>
    <!-- 登入 -->
    <section class="content-login">
        <div class="container">
            <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
            <h1>登入</h1>
            <div class="form">
                <form>
                    <div class="form-gp">
                        <label for="account">帳號</label>
                        <input required type="text" name="account" id="account">
                    </div>
                    <div class="form-gp">
                        <label for="password">密碼</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-gp">
                        <input type="submit" value="送出">
                        <input type="button" value="忘記密碼？" data-toggle="modal" data-target="#modalChangPWD">
                        <a href="#">補發會員認證信</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- modal-iot -->
    <div class="modal fade modal-iot" id="modalChangPWD" tabindex="-1" role="dialog" aria-labelledby="modalPrivateLabel"
        data-backdrop="static" style=" padding-top: 0;">
        <form name="fm_ChangPWD" id="fm_ChangPWD" method="post" action="ChangPWD.jsp" target="frm_ChangPWD">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <h2 class="modal-title" id="modalPrivateLabel">變更密碼</h2>
                    </div>
                    <div class="modal-body">
                        <div class="form-gp">
                            <label for="Password">舊密碼<span>*</span></label>
                            <input type="password" name="Password" id="Password" value="">
                            <div class="text">
                                <p>testtesttesttest</p>
                            </div>
                        </div>
                        <div class="form-gp">
                            <label for="NewPassword">新密碼<span>*</span></label>
                            <input type="password" name="NewPassword" id="NewPassword" value="">
                            <div class="text">
                                <span>testtest</span>
                            </div>
                        </div>
                        <div class="form-gp">
                            <label for="DB_NewPassword">新密碼確認<span>*</span></label>
                            <input type="password" name="DB_NewPassword" id="DB_NewPassword" value="">
                            <div class="text">
                                <span>testtest</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" name="go" id="go" class="btn-iot">確認更改</button>
                        <button type="button" name="cancel" id="cancel" class="btn-iot" data-dismiss="modal">取消</button>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>

     <!-- bootstrap -->
    <!-- <script src="js/jquery-3.3.1.slim.min.js" ></script> -->
    <script src="js/bootstrap.min.4.2.js"></script>
    <script src="js/popper.min.js"></script>


    <!-- 引入html header&footer -->
    <script>
        $(function () {
            $("#header").load('navbar.html');
            $("#footer").load("footer.html");
        });
    </script>

</body>

</html>
