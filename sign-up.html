            </ul>

    <!-- 註冊 -->
    <section class="content-signup">
        <div class="container">
            <a href="#C" title="中央內容區塊" id="AC" accesskey="C"></a>
            <h1>註冊</h1>
            <div class="form-gp">
                <form>
                    <!-- <div class="form-left"> -->
                        <div class="form-gp">
                            <label for="account">帳號<span>*</span></label>
                            <input type="text" name="account" id="account">
                        </div>
                        <div class="form-gp">
                            <label for="password">密碼<span>*</span></label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-gp">
                            <label for="password-again">再次輸入密碼<span>*</span></label>
                            <input type="password" name="password" id="password-again">
                        </div>
                        <div class="form-gp">
                            <label for="name">使用者名稱<span>*</span></label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="form-gp">
                            <label for="email">信箱<span>*</span></label>
                            <input type="email" name="email" id="email" placeholder="simple@com.tw">
                        </div>
                        <div class="form-gp">
                            <label for="department">服務單位</label>
                            <select name="type" id="department">
                                <option value="list1">選單1</option>
                                <option value="list2">選單2</option>
                                <option value="list3">選單3</option>
                            </select>
                            <input type="text" name="department-other" id="department-other" placeholder="其他-請填寫"
                                style="margin-top: 15px;">
                        </div>
                    <!-- </div> -->
                    <div class="form-submit">
                        <div class="form-gp">
                            <label for="code">驗證碼<span>*</span></label>
                            <img src="img/RandomPic_ForLogin.jpg" alt="" class="code">
                            <input type="password" name="code" id="code">
                        </div>
                        <input class="form-check-input .form-check-inline " type="checkbox" value="" id="private-agree">
                        <label class="form-check-label" for="private-agree">
                            我同意<a href="private.html" target="_blank">隱私權保護政策</a><span>*</span>
                        </label>
                        <div class="btn">
                            <input type="submit" value="送出表單">
                        </div>
                    </div>
                </form>
            </div>
